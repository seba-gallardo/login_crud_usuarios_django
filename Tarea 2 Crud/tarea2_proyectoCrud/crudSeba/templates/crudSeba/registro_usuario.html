<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Cargar el tag static -->
    {% load static %}

    <!-- Vincula Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vincula tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/registro_usuario.css' %}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px;"> <!-- Aumento el max-width -->
            <div class="card-header bg-primary text-white text-center">
                <h4>Registro de Usuario</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>

                {% if form.errors %}
                    <div class="mt-3 alert alert-danger">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- BotÃ³n para volver al login -->
                <div class="mt-3 text-center">
                    <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Volver al Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Vincula Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
