{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/editar_usuario.css' %}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-primary mb-4">Editar Usuario: {{ usuario.nombre }} {{ usuario.apellido_paterno }}</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            <label for="id_nombre">Nombre</label>
            {{ form.nombre }}
        </div>

        <div class="form-group">
            <label for="id_apellido_paterno">Apellido Paterno</label>
            {{ form.apellido_paterno }}
        </div>

        <div class="form-group">
            <label for="id_apellido_materno">Apellido Materno</label>
            {{ form.apellido_materno }}
        </div>

        <div class="form-group">
            <label for="id_genero">Género</label>
            <select name="genero" id="id_genero" class="form-control">
                <option value="Masculino" {% if form.genero.value == 'Masculino' %}selected{% endif %}>Masculino</option>
                <option value="Femenino" {% if form.genero.value == 'Femenino' %}selected{% endif %}>Femenino</option>
                <option value="Otro" {% if form.genero.value == 'Otro' %}selected{% endif %}>Otro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_fecha_nacimiento">Fecha de Nacimiento</label>
            <div class="d-flex align-items-center">
                <!-- Mostrar la fecha actual en un campo de texto -->
                <input type="text" value="{{ form.fecha_nacimiento.value|default:'' }}" class="form-control mr-2" disabled>
                
                <!-- Calendario para seleccionar una nueva fecha -->
                <input type="date" name="fecha_nacimiento" id="id_fecha_nacimiento" value="{{ form.fecha_nacimiento.value|default:'' }}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="id_telefono">Teléfono</label>
            {{ form.telefono }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
